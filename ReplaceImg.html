<div>
    <div class="prod-image-overflow">
        <img img-src="{{{ImageLink}}}" alt="{{Title}}" style="display: block;">
    </div>
</div>


<script>
    //vai deixar o img-src fora com o {{{ImageLink}}} mandar remover 180_
    //caso necessite de outras alterações o script pode ser alterado sem problema
    jQuery(".smarthint .prod-image-overflow img").each(function() {
        var imgsrc = jQuery(this).attr('img-src');
        imgsrc = imgsrc.replace("180_", "");
        jQuery(this).attr("src", imgsrc);
    });
</script>
