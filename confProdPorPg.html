
<script>
    function ajustarSlick(quantidade) {
        if ((typeof jQuery.fn.slick !== 'undefined')) {
            jQuery(".slick-that").not('.slick-initialized').slick({
                dots: false,
                infinite: true,
                slidesToShow: quantidade,
                slidesToScroll: quantidade,
                useTransform: true,
                responsive: [{
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    },
                    {
                        breakpoint: 480,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 2
                        }
                    }
                ]
            });
        }
    }
		count++;
		if (count <= 10) {
          setTimeout(function() {
			ajustarSlick(quantidade, count);
          }, 300);
		}

    }

    var pagina = SmartHint.Framework.GetPageType();
    var quantidade = pagina == 'category' ? 3 : 4;

	ajustarSlick(quantidade, 0);
</script>
